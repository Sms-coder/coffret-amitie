  .heart::after {

    width: 15px;
    height: 15px;

  .heart::after { left: 7.5px; top: 0; }

    opacity: 1;
    pointer-events: none;
    z-index: 10;
  }
  .click-heart::before,
  .click-heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
  }
  .click-heart::before { top: -10px; left: 0; }
  .click-heart::after { left: 10px; top: 0; }

  @keyframes pop {
    0% { transform: rotate(45deg) scale(0); opacity:1; }

  /* Mini feu d'artifice */

    height: 12px;

    border-radius: 50%;

  .firework-heart::after { left: 6px; top: 0; }

  @keyframes explode {
    0% { transform: translate(0,0) scale(1); opacity:1; }
    100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity:0; }
  }

  @media(max-width:600px){
